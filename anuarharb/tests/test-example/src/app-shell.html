<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="app-shell">
  <template>
    <style>

    </style>
      <h1>[[fullName]]</h1>
  </template>
  <script>
    (function appShell(customElements) {
      'use strict';

      class AppShell extends Polymer.Element {
        static get is() { return 'app-shell'; }
        static get properties() {
          return {
            name: {
              type: String,
              value: "Oscar"
            },
            lastName: {
              type: String,
              value: "Gonzalez"
            },
            fullName: {
              type: String,
              computed: "_getFullName(name, lastName)"
            }
          }
        }
        _getFullName(name, last) {
          return `${name} ${last}`;
        }

        _testEvent() {
          this.dispatchEvent(new CustomEvent('test-event', {
            detail: this.fullName
          }))
        }

        _timeTest() {
          setTimeout(() => {
            return this.fullName;
          }, 2000)
        }
      }
      customElements.define(AppShell.is, AppShell);
    })(window.customElements);
  </script>
</dom-module>
