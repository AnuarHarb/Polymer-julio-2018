          return {

              type: Array,

                {index: 5,name: 'Petalo', type: 'cat', toys:['bone', 'ball', 'toy']}
              ]
            },
          }
        }

        connectedCallback()Â {
          super.connectedCallback();
          this._namePets(10,6,4,3,10);
        }

        _namePets(number, ...numbers) {
          let result = number;
          for(const number of numbers) {
            result += number;
          }
          console.log(result);
        }

        
      }
      customElements.define(DataBindingApp.is, DataBindingApp);
