<link rel="import" href="/bower_components/polymer/polymer-element.html">

<dom-module id="detail-image">
  <template>
    <style>
      .container__image {
        width: 100%;
      }
    </style>

    <div class="container">
      <img class="container__image" src="[[image]]">
    </div>

  </template>
  <script>
    (function detailImage(customElements){
      'use strict';

      class DetailImage extends Polymer.Element {
        static get is() { return 'detail-image'; }
        static get properties() {
          return {
            image: {
              type: String
            }
          }
        }
      }
      customElements.define(DetailImage.is, DetailImage);
    })(window.customElements);
  </script>
</dom-module>
