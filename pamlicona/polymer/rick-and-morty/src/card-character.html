<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/paper-card/paper-card.html">
<link rel="import" href="card-detail.html">
<link rel="import" href="style.html">

<dom-module id="card-character">
  <template>
    <style include="card-styles">
      .dead {
        opacity: 0.5;
        background: var(--dead-color-background);
      }

      .card-actions {
        background-color: var(--card-background-color);
        color: var(--card-text-color);
        font-family: sans-serif;
        font-size: 13px;
        border-top: 3px solid blue;
      }

      .card-content {
        background: rgba(32,35,41,.8);
        color: white;
        font-family: fantasy;
        font-size: 20px;
      }

      .border {
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 15px;
      }

      paper-card {
        margin-bottom: 25px;
      }
    </style>

    <paper-card image="[[character.image]]" class$="[[_classDead(character.status)]]">
      <div class="card-content">
        <div>[[character.name]]</div>
      </div>
      <div class="card-actions">
        <p class="border">[[character.status]]</p>
        <p>[[character.species]]</p>
      </div>
    </paper-card>

  </template>
  <script>
    (function cardCharacter(customElements){
      'use strict';

      class CardCharacter extends Polymer.Element {
        static get is() { return 'card-character'; }
        static get properties() {
          return {
            character: {
              type: Object,
              value: {}
            }
          }
        }

        _classDead(status) {
          return status === 'Dead' ? 'dead' : 'live';
        }
      }
      customElements.define(CardCharacter.is, CardCharacter);
    })(window.customElements);
  </script>
</dom-module>
