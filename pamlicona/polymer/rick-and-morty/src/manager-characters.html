<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/iron-pages/iron-pages.html">
<link rel="import" href="/bower_components/app-route/app-route.html">
<link rel="import" href="/bower_components/app-route/app-location.html">
<link rel="import" href="card-character.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">

<dom-module id="manager-characters">
  <template>
    <style>
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:category"
        data="{{data}}">
    </app-route>

    <div class="filters">
      <paper-button on-tap="_changeCategory" data-args="all">All</paper-button>
      <paper-button on-tap="_changeCategory" data-args="alive">Alive</paper-button>
      <paper-button on-tap="_changeCategory" data-args="dead">Dead</paper-button>
      <paper-button on-tap="_changeCategory" data-args="unknown">Unknown</paper-button>
    </div>

    <iron-pages selected="{{data.category}}" fallback-selection="all" attr-for-selected="page-name">
      <div page-name="all">
        <template is="dom-repeat" items="[[listCharacters]]">
          <card-character character="[[item]]"></card-character>
        </template>
      </div>
      <div page-name="alive">
        <template is="dom-repeat" items="[[listCharacters]]" filter="isAlive">
          <card-character character="[[item]]"></card-character>
        </template>
      </div>
      <div page-name="dead">
        <template is="dom-repeat" items="[[listCharacters]]" filter="isDead">
          <card-character character="[[item]]"></card-character>
        </template>
      </div>
      <div page-name="unknown">
        <template is="dom-repeat" items="[[listCharacters]]" filter="isUnknown">
          <card-character character="[[item]]"></card-character>
        </template>
      </div>
    </iron-pages>

  </template>
  <script>
    (function managerCharacters(customElements){
      'use strict';

      class ManagerCharacters extends Polymer.Element {
        static get is() { return 'manager-characters'; }
        static get properties() {
          return {
            listCharacters: {
              type: Array,
              value: []
            },
            error: Boolean
          }
        }

        _changeCategory(event) {
          let route = event.target.getAttribute('data-args');
          this.set('route.path', route);
        }

        isAlive(item) {
          return item.status === 'Alive';
        }

        isDead(item) {
          return item.status === 'Dead';
        }

        isUnknown(item) {
          return item.status === 'unknown';
        }
      }
      customElements.define(ManagerCharacters.is, ManagerCharacters);
    })(window.customElements);
  </script>
</dom-module>
