<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">


<dom-module id="selection-component">
  <template>
    <style>
    </style>

    <paper-radio-group on-iron-select="_getSelection">
      <paper-radio-button name="rock">Rock</paper-radio-button>
      <paper-radio-button name="paper">Paper</paper-radio-button>
      <paper-radio-button name="scissors">Scissors</paper-radio-button>
    </paper-radio-group>

  </template>

<script>
  (function selectionComponent(customElements) {
    'use strict';

    class SelectionComponent extends Polymer.Element {
      static get is() { return 'selection-component'; }
      static get properties() {
        return {
          typeSelection: {
            type: String,
            value: ''
          }
        }
      }

      _getSelection(event) {
        this.set('typeSelection', event.detail.item.name);
        this._sendSelection();
      }

      _sendSelection() {
        this.dispatchEvent(new CustomEvent('my-selection', {
          detail: {
            selection: this.typeSelection
          }
        }));
      }
    }
    customElements.define(SelectionComponent.is, SelectionComponent);
  })(window.customElements);
</script>
