<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/polymer/lib/elements/dom-if.html">

<dom-module id="pet-card-component">
  

  <template>
    <style>
      section {
        display: flex;
        justify-content:center;
      }
      picture {
        height: 200px;
        width: 400px;
        overflow: hidden;
      }
      img {
        max-height: 100%;
        width: 100%;
      }
      .petCardContainer{
        border: 5px solid gray;
        border-radius: 10px;
      }
    </style>
    <section class="petCardContainer" >

        <template> <p>Nombre : [[pet.name]]</p>  </template>

        <template is="dom-if" if="{{isDog()}}"> Animal: [[pet.type]] </template>
        <template is="dom-if" if="{{isCat()}}"> Due√±o:  [[pet.raza]] </template>
        <template is="dom-if" if="{{isOther()}}"> Raza:  [[pet.owner]] </template>

    </section>
  </template>



  <script>
    (function appShell(customElements){
      'use strict';

      class PetCardComponent extends Polymer.Element {
        static get is() { return 'pet-card-component'; }
        static get properties() {
          return {
                  type:"dog",
                  name: "firulais",
                  raza: "coker",
                  owner: "David"
          }
        }

        connectedCallback() {
          super.connectedCallback();
          // things to do
        }

      
      }
      customElements.define(PetCardComponent.is, PetCardComponent);
    })(window.customElements);
  </script>
</dom-module>
