<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">

<dom-module id="vet-form">
  <template>
    <style>
      form {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 1fr);
        max-width: 600px;
        margin: auto;
      }

      .input-group {
        text-align: left;
        margin-bottom: 10px;
      }

      .input-group label {
        display: block;
        font-weight: bold;
      }

      .input-group input,
      .input-group select {
        border-radius: 15px;
        padding: 10px 15px;
        width: 60%;
        border: 1px solid;
      }

      .input-group select {
        width: 71%;
      }

      button {
        background: blue;
        border-radius: 20px;
        color: white;
        width: 150px;
        padding: 10px 15px;
        border: solid;
        cursor: pointer;
      }

      button: hover {
        filter: brightness(1.1);
      }
    </style>
      <template is="dom-if" if="[[isAdmin]]">
        <form>
          <div class="input-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name">
          </div>
          <div class="input-group">
            <label for="animal">Animal</label>
            <select name="animal" id="animal">
              <option value="">Selecciona</option>
              <option value="dog">Perro</option>
              <option value="cat">Gato</option>
              <option value="other">Otro</option>
            </select>
          </div>
          <div class="input-group">
            <label for="breed">Raza</label>
            <input type="text" name="breed" id="breed">
          </div>
          <div class="input-group">
            <label for="owner">Due√±o</label>
            <input type="text" name="owner" id="owner">
          </div>
          <div class="input-group">
            <button type="button" on-click="_addPet">Agregar</button>
          </div>
        </form>
    </template>
  </template>

  <script>
    (function vetForm(customElements) {
      'use strict';

      class VetForm extends Polymer.Element {
        static get is() { return 'vet-form'; }
        static get properties() {
          return {
            petList: {
              type: Array,
              value: []
            },
            isAdmin: {
              type: Boolean,
              observer: '_userChanged'
            }
          }
        }

        _userChanged(newValue, oldValue) {
          console.log('Admin: ', this.isAdmin);
        };

        connectedCallback() {
          super.connectedCallback();
          // things to do
        }

        _addPet() {
          // if (this.$.name.value === '' || this.$.animal.value === ''
          //   || this.$.breed.value === '' || this.$.owner.value === '') {
          //   return;
          // }
          // const pet = {
          //   name: this.$.name.value,
          //   animal: this.$.animal.value,
          //   breed: this.$.breed.value,
          //   owner: this.$.owner.value,
          // };
          const pet = {
            name: this.shadowRoot.querySelector('#name').value,
            animal: this.shadowRoot.querySelector('#animal').value,
            breed: this.shadowRoot.querySelector('#breed').value,
            owner: this.shadowRoot.querySelector('#owner').value,
          };
          this.push('petList', pet)
          this._dispatchEvent('pet-added', this.petList);
          console.log(this.petList);
        }

        _dispatchEvent(event, detail, bubbles = true) {
          this.dispatchEvent(new CustomEvent(event, {
            bubbles: bubbles,
            composed: true,
            detail: detail
          }));
        }

      }
      customElements.define(VetForm.is, VetForm);
    })(window.customElements);
  </script>
</dom-module>
